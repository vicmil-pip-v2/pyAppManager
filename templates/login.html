<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - App Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            width: 100%;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>App Manager Login</h2>
        <p>Enter your auth token</p>
        <input type="password" id="token_input" placeholder="Auth token">
        <button onclick="login()">Login</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function login() {
            const token = document.getElementById('token_input').value.trim();
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            if (!token) {
                errorDiv.textContent = 'Please enter a token.';
                return;
            }

            // Test the token by calling a protected route
            try {
                const res = await fetch('/apps', {
                    headers: { "Authorization": "Bearer " + token }
                });
                if (res.status === 200) {
                    localStorage.setItem("AUTH_TOKEN", token);
                    window.location.href = "/";
                } else {
                    const data = await res.json();
                    errorDiv.textContent = data.error || "Invalid token.";
                }
            } catch (err) {
                errorDiv.textContent = "Error connecting to server.";
            }
        }
    </script>
</body>
</html>
